<!DOCTYPE html>

<html>

    <head>
        <Title>Simple Box</Title>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background = "color:pink">
            <a-box position = "0 1.5 3" rotation = "0 0 0" width = "7" height = "3" color = "red"></a-box>
            <a-box position = "3 1.5 0" rotation = "0 90 0" width = "7" height = "3" color = "red"></a-box>
            <a-box position = "-3 1.5 0" rotation = "0 90 0" width = "7" height = "3" color = "red"></a-box>
            <a-box position = "0 1.5 -3" rotation = "0 0 0" width = "7" height = "3" color = "red"></a-box>
            <a-cylinder position = "3 2 -3" rotation = "0 0 0" height = "5" color = "green"></a-cylinder>
            <a-cylinder position = "-3 2 -3" rotation = "0 0 0" height = "5" color = "green"></a-cylinder>
            <a-cylinder position = "3 2 3" rotation = "0 0 0" height = "5" color = "green"></a-cylinder>
            <a-cylinder position = "-3 2 3" rotation = "0 0 0" height = "5" color = "green"></a-cylinder>
            <a-cone position = "3 6 -3" rotation = "0 0 0" height = "3" color = "blue"></a-cone>
            <a-cone position = "-3 6 -3" rotation = "0 0 0" height = "3" color = "blue"></a-cone>
            <a-cone position = "3 6 3" rotation = "0 0 0" height = "3" color = "blue"></a-cone>
            <a-cone position = "-3 6 3" rotation = "0 0 0" height = "3" color = "blue"></a-cone>
            <a-plane position = "0 0 -3" rotation = "-90 0 0" width = "50" height = "20" color = "white"></a-plane>
        </a-scene>
    </body>

</html>
